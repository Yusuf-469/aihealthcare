<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MedVision AI - Virtual Healthcare Platform</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      html, body, #root {
        width: 100%;
        height: 100%;
        overflow: hidden;
      }
      body {
        font-family: 'Roboto', 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        background: #0a1628;
        color: #FAFBFC;
      }
      .loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #0a1628;
        z-index: 9999;
      }
      .loading-text {
        font-size: 1.5rem;
        color: #0066CC;
        animation: pulse 1.5s ease-in-out infinite;
      }
      @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.5; }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div class="loading-screen">
        <span class="loading-text">Loading MedVision AI...</span>
      </div>
    </div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
